<html>
  <head>
    <link href="/css/formulario.css" rel="stylesheet">
    <title>FactSolutions</title>
  </head>
  <body onload="FormularioControllerModule.init();">
      <div class="container">
      <h1> Factura Electronica </h1>
      <label>Razon Social</label>
      <input type="text" id="rsocial" name="RazonSocial">
      <label>NIT</label>
      <input type="text" id="nitV" name="nit">
      <label>Producto</label>
      <div class="input_fields_wrap">
          <button class="add_field_button button">Agregar Productos</button>
      </div>
      <br>
      <label>Valor Total</label>
      <input type="text" id="total" name="total">
      <label>Nombre del Adquirente</label>
      <input type="text" id="nombre" name="nombre">
      <label>Tipo de Documento</label>
      <select clas="tipo" id="tipo">
          <option value=""></option>
        <option value="cedula">Cedula de Ciudadania</option>
        <option value="cedulaE">Cedula de Extranjeria</option>
        <option value="ni">NIT</option>
      </select>
      <br>
      <br>
      <label>NIT o Identificacion del Adquirente (Si es persona natural indique su Identificacion de lo contrario escriba el NIT)</label>
      <input type="text" id="nitA" name="nitA">
       <label>Codigo Unico de Factura</label>
      <input type="text" id="codigo" name="codigo">
      <label>Fecha de Expedicion (dd/mm/aaaa)</label>
       <input type="text" id="fecha" name="fecha">
      <button id="squareButton" class="button"><a href="visualizador.html">Generar Factura</a></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
    <script src="js/formulario.js"></script>
  </body>
</html>
